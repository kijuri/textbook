<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Data Type</title>
    <script>
        // number
        var num1 = 10;
        var num2 = 10.2;
        var num3 = 1e+2;
        document.write(num1 + "," + num2 + "," + num3,'<br>');
        // string 
        var str1 = '문자';
        var str2 = "문자는 '문자'";
        var str3 = '문자는 "문자"';
        var str4 = 'you\'re too smart...';
        document.write(str1 + ',' + str2 + ',' + str3 + ',' + str4,'<br>');
        // boolean
        var com1 = (5 > 4);
        var com2 = (5 < 4);
        document.write(com1 + ',' + com2,'<br>');
        // undefined
        var storage;
        document.write(storage,'<br>');
        // null
        var gnb = document.getElementById('gnb');
        document.write(gnb,'<br>');
        // typeof
        var type1 = 10;
        var type2 = '문자';
        var type3 = true;
        document.write(typeof type1 + ',' + typeof type2 + ',' + typeof type3,'<br>');
    </script>
</head>
<body>
</body>
</html>
